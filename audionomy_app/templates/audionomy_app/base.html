<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Audionomy{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">ðŸŽµ Audionomy</a>
    </div>
  </nav>

  <!-- Sidebar + Main Content -->
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-white sidebar">
        <div class="position-sticky">
          <h5 class="p-3">Datasets</h5>
          <ul class="nav flex-column">
            {% for dataset in datasets %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'manage_dataset' dataset.id %}">{{ dataset.name }}</a>
              </li>
            {% empty %}
              <li class="nav-item"><p class="text-muted px-3">No datasets available.</p></li>
            {% endfor %}
          </ul>

          <hr>
          <!-- Create New Dataset -->
          <form action="{% url 'home' %}" method="POST" class="p-3">
            {% csrf_token %}
            <input type="text" name="dataset_name" class="form-control" placeholder="New Dataset" required>
            <button type="submit" class="btn btn-primary w-100 mt-2">+ Create</button>
          </form>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

</body>
</html>
