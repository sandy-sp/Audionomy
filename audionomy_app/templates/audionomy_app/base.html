<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Audionomy{% endblock %}</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
            padding: 8px;
            display: block;
        }
        .sidebar a.active {
            font-weight: bold;
            color: #007bff;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            ðŸŽµ Audionomy
        </a>
        <div class="d-flex">
            <button class="btn btn-outline-light me-2" id="theme-toggle">ðŸŒ™</button>
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="fas fa-user"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky">
                <h5 class="p-3">Datasets</h5>
                <ul class="nav flex-column">
                    {% for dataset in datasets %}
                    <li class="nav-item">
                        <a href="{% url 'manage_dataset' dataset.id %}" class="list-group-item list-group-item-action {% if dataset.id == dataset_id %}active{% endif %}">
                            {{ dataset.name }}
                        </a>
                    </li>
                    {% empty %}
                    <li class="list-group-item text-muted">No datasets available.</li>
                    {% endfor %}
                </ul>
                <hr>
                <form action="{% url 'home' %}" method="POST" class="p-3">
                    {% csrf_token %}
                    <input type="text" name="dataset_name" class="form-control" placeholder="New Dataset" required>
                    <button type="submit" class="btn btn-primary w-100 mt-2">+ Create</button>
                </form>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for Enhancements -->
<script>
    document.getElementById("theme-toggle").addEventListener("click", function() {
        document.body.classList.toggle("dark-mode");
    });
</script>

</body>
</html>
