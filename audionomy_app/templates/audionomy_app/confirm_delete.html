{% extends 'audionomy_app/base.html' %}
{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<h2 class="mt-3 text-danger">Confirm Deletion</h2>
<p>Are you sure you want to delete <strong>{{ entry.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'manage_dataset' entry.dataset.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
