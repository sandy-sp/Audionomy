{% extends 'audionomy_app/base.html' %}
{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-danger">Confirm Deletion</h2>
  <p class="lead">Are you sure you want to delete the entry "<strong>{{ entry.title }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Permanently</button>
    <a href="{% url 'manage_dataset' entry.dataset.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
